<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="Task_03(Netflix).css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Netflix</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Netflix</h2>
            <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            <button>Watch Now</button>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <h3>Popular on Netflix</h3>
            <div class="grid">
                <div class="item">
                    <img src="Netflix icon\Laapataa Ladies.jpg" alt="Movie or TV show">
                    <p>laapataa ladies</p>
                </div>
                <div class="item">
                    <img src="Netflix icon/Stranger Things.jpg" alt="Movie or TV show">
                    <p>Stranger Things</p>
                </div>
                <div class="item">
                    <img src="Netflix icon/Demon Slayer.jpg" alt="Movie or TV show">
                    <p>Demon Slayer</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
