<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Task_02(WeatherWebsite).css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
            <div id="weatherDisplay" class="hidden">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
            </div>
        </div>
    </div>
    <script src="Task_02(WeatherWebsite).js"></script>
</body>
</html>
